<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery 实战</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    td,
    th {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body style="padding:30px;">
  <button class="btn btn-info " id="inverse">反选</button>
  <button class="btn btn-info" id="add">新增一行</button>
  <button class="btn btn-info" id="del">删除选中行</button>
  <button class="btn btn-info " id="copy">复制选中行并新增</button>
  <button class="btn btn-info " id="updata">编辑</button>
  <button class="btn btn-info" id="select">查询</button>
  <input type="text" name="" id="selId" placeholder="按序号查询">
  <input type="text" name="" id="selName" placeholder="按教师姓名查询">
  <form>
    <table class="table table-responsive">
      <tr>
        <th>选择</th>
        <th>序号</th>
        <th>课程</th>
        <th>教师</th>
        <th>书本数量</th>
      </tr>
      <tr class="info">
        <td><input type="checkbox" name='checkbox'></td>
        <td>001</td>
        <td>《java程序设计》</td>
        <td>宋老师</td>
        <td>40</td>
      </tr>
      <tr class="warning">
        <td><input type="checkbox" name='checkbox'></td>
        <td>002</td>
        <td>《心理健康》</td>
        <td>张老师</td>
        <td>40</td>
      </tr>
      <tr class="info">
        <td><input type="checkbox" name='checkbox'></td>
        <td>003</td>
        <td>《体育健康》</td>
        <td>何老师</td>
        <td>20</td>
      </tr>

    </table>
  </form>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
